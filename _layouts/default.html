<!doctype html>
<html lang="bg">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}" />
    <meta name="robots" content="index, follow" />
    {% include head.html %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="/assets/css/simple.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Alegreya:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <link href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" type="application/rss+xml" rel="alternate" title="{{ site.title }}" />
  </head>

  <body>

    <header>
      <h1>{{ site.title }}</h1>

      {% include navigation.html %}
    </header>

    <main>
      <br />
      {{ content }}
    </main>

    <footer>
      <p>
        <a href="https://blog-salif-eu.translate.goog{{ page.url | prepend: site.baseurl }}?_x_tr_sl=bg&_x_tr_tl=en" lang="en">Translate</a>
      </p>

      <p>
        <a href="/feed.xml">RSS емисия</a>
        {% if site.git_web_base %}• <a href="{{ site.git_web_base }}{{ page.path }}">Git код</a>{% endif %}
      </p>
    </footer>
    {% include counter.html %}
  </body>
</html>
