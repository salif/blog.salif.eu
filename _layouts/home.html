---
layout: default
---
{% for post in site.posts %}
  <p class="blog-item"><b><a href="{{ post.url }}">{{ post.title }}</a></b><br />
  <span class="post-description">{{ post.description }}</span><br />
  <span class="post-meta">{{ post.date | date: "%d.%m.%Y" }}</span></p>
{% endfor %}
