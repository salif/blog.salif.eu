---
layout: default
---
<h1 class="post-title">{{ page.title }}</h1>
{% assign author = site.data.authors[page.author] %}
{% if author %}
    <p class="post-meta">Написано от: <a target="blank" href="{{ author.url }}">{{ author.name }}</a> &nbsp;|&nbsp; {{ page.date | date: "%d.%m.%Y" }}</p>
{% endif %}

<p class="sub-heading">{{ page.description }}</p>

<hr style="width:50%; margin: 3rem auto;"/>

{{ content }}

{% if page.comments %}
{% include comments.html %}
{% endif %}
